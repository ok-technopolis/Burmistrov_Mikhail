<!DOCTYPE html> 
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="styles/default.css">
		<link rel="stylesheet" href="styles/base/button/button.css">
		<link rel="stylesheet" href="styles/base/checkbox/checkbox.css">
		<link rel="stylesheet" href="styles/base/input/input.css">
		<link rel="stylesheet" href="styles/project/todos/todos-title/todos-title.css">
		<link rel="stylesheet" href="styles/project/todos/todos-main/todos-main.css">
		<link rel="stylesheet" href="styles/project/todos/todos-add/todos-add.css">
		<link rel="stylesheet" href="styles/project/todos/todos-list/todos-list.css">
		<link rel="stylesheet" href="styles/project/todos/todo-item/todo-item.css">
		<link rel="stylesheet" href="styles/project/todos/todos-actions/todos-actions.css">
		<link rel="stylesheet" href="styles/project/todos/todos-filters/todos-filters.css">
		<link rel="stylesheet" href="styles/project/todos/todos-commands/todos-commands.css">
		<link rel="stylesheet" href="styles/project/todos/todos-trail/todos-trail.css">
		<title>Todos</title>
	</head>
	<body>
		<div class="todos-header">
			<h1 class="todos-title">todos</h1>
		</div>
		<div class="todos-main">
		
			<div class="todos-add">
			
				<button class="button todo-add_select-all" aria-label="Mark all items as done"></button>
				
				<input class="input todo-add_input" placeholder="What needs to be done?" aria-label="todo addition input" />
			
			</div>
			<div class="todos-list">
			
				<div class="todo-item">
			
					<div class="input-checkbox todo-item_ready-mark">
						<input type="checkbox" class="input-checkbox_target" aria-label="Mark as not done" />
						<div class="input-checkbox_visual" aria-hidden="true"></div>
					</div>
					
					<button class="button todo-item_remove" aria-label="Remove todo"></button>
					
					<div contentEditable="true" class="input todo-item_text">
						HTML
					</div>
				</div>
				
				<div class="todo-item __ready">
					
					<div class="input-checkbox todo-item_ready-mark">
						<input type="checkbox" checked="checked" class="input-checkbox_target" aria-label="Mark as not done" />
						<div class="input-checkbox_visual" aria-hidden="true"></div>
					</div>
					
					<button class="button todo-item_remove" aria-label="Remove todo"></button>
					
					<div contentEditable="true" class="input todo-item_text">
						CSS
					</div>
				</div>
				
				<div class="todo-item">

					<div class="input-checkbox todo-item_ready-mark">
						<input type="checkbox" class="input-checkbox_target" aria-label="Mark as not done" />
						<div class="input-checkbox_visual" aria-hidden="true"></div>
					</div>
					
					<button class="button todo-item_remove" aria-label="Remove todo"></button>
					
					<div contentEditable="true" class="input todo-item_text">
						JS
					</div>
				</div>
				
				<div class="todo-item">
					
					<div class="input-checkbox todo-item_ready-mark">
						<input type="checkbox" class="input-checkbox_target" aria-label="Mark as not done" />
						<div class="input-checkbox_visual" aria-hidden="true"></div>
					</div>
					
					<button class="button todo-item_remove" aria-label="Remove todo"></button>
					
					<div contentEditable="true" class="input todo-item_text">
						JS tools
					</div>
				</div>
				
			</div>
			
			<div class="todos-actions-bar">
			
				<div class="todos-actions-bar_counter" aria-label="Number of the undone items">3 items left</div>
				
				<div class="todos-commands" aria-label="Number of the undone items">
					<button class="button todos-command" aria-label="Clear completed todos">Clear completed</button>
				</div>
				
				<div class="todos-filters">
					<button class="button todo-filter __active" data-filter="all"
							aria-label="Filter: show all items">
						All
					</button>
					<button class="button todo-filter" data-filter="undone"
							aria-label="Filter: show undone items">
						Active
					</button>
					<button class="button todo-filter" data-filter="done"
							aria-label="Filter: show done items">
						Completed
					</button>
				</div>
				
			</div>
			
		</div>
		
		<div class="todos-footer">
		
			<div class="todos-trail"></div>
			<div class="todos-trail"></div>
			
		</div>
	
	</body>
</html>
