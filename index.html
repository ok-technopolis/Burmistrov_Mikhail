<!DOCTYPE html> 
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Todos</title>
	</head>
	<body>
		<div class="todos-header">
			<h1 class="todos-title">todos</h1>
		</div>
		<div class="todos-main">
		
			<div class="todos-add">
			
				<button class="todo-add_select-all" aria-label="Mark all items as done"></button>
				
				<input class="todo-add_input" placeholder="What needs to be done?" aria-label="todo addition input" />
			
			</div>
			<div class="todos-list">
			
				<div class="todo-item">
					<textarea class="todo-item_text">
						HTML
					</textarea>
					
					<input type="checkbox" class="todo-item_ready-mark" aria-label="Mark as not done" />
					
					<button class="todo-item_remove" aria-label="Remove todo"></button>
				</div>
				
				<div class="todo-item __ready">
					<textarea class="todo-item_text">
						CSS
					</textarea>
					
					<input type="checkbox" checked="checked" class="todo-item_ready-mark" aria-label="Mark as not done" />
					
					<button class="todo-item_remove" aria-label="Remove todo"></button>
				</div>
				
				<div class="todo-item">
					<textarea class="todo-item_text">
						JS
					</textarea>
					
					<input type="checkbox" class="todo-item_ready-mark" aria-label="Mark as not done" />
					
					<button class="todo-item_remove" aria-label="Remove todo"></button>
				</div>
				
				<div class="todo-item">
					<textarea class="todo-item_text">
						JS tools
					</textarea>
					
					<input type="checkbox" class="todo-item_ready-mark" aria-label="Mark as not done" />
					
					<button class="todo-item_remove" aria-label="Remove todo"></button>
				</div>
				
			</div>
			
			<div class="todos-actions-bar">
			
				<div class="todos-actions-bar_counter" aria-label="Number of the undone items" >3 items left</div>
				<div class="todos-filters">
					<button class="todo-filter __active" data-filter="all"
							aria-label="Filter: show all items">
						All
					</button>
					<button class="todo-filter" data-filter="undone"
							aria-label="Filter: show undone items">
						Active
					</button>
					<button class="todo-filter" data-filter="done"
							aria-label="Filter: show done items">
						Completed
					</button>
				</div>
				
				<button class="todos-actions-bar_clear-completed" aria-label="Clear completed todos">Clear completed</button>
				
			</div>
		</div>
	</body>
</html>
